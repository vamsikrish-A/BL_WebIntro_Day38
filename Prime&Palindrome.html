<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <script>
            //a. Write function check if number is prime
            function PrimeNumber() {
                let number = prompt("Enter a number to check:");
                let isPrime = true;
                //check if number is equal to 1
                if (number === 1) {
                    alert("1 is neither prime nor composite number.")
                }
                //check if number is greater than 1
                else if (number > 1) {
                    //looping through 2 to number-1.
                    for(let i = 2; i < number; i++) {
                        if(number % i == 0) {
                            isPrime = false;
                            break;
                        }
                    }
                    if(isPrime) {
                        alert( number +" is a prime number.");
                    } else {
                        alert(number +" is not a prime number.")
                    }
                } 
                //check if number if less than 1
                else {
                    alert("Given Number " +number +" is NOT a Prime Number.")
                }
            }
            PrimeNumber();
        </script>
    </head>
    <body>
        <div>
            <h1>Check if the number is a Prime then show that its Palindrome is also prime.
            </h1>
        </div>
    </body>
</html>
